<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subscribe</title>
    <style>
        .subscribe-button{
            background-color: rgb(184, 30, 30);
           
            font-size: medium;
            margin-left: 30px;
            margin-top: 20px;
            padding: 5px;
            border-style:none;
            border-radius:20px;
            cursor: pointer;
            font-size: smaller;
            padding: 2%;
            transition: background-color 0.15s;
            
        }
        .subscribe-button:hover{
           background-color:rgb(94, 234, 30);
              
        }
        .subscribe-button:visited{
            background-color: rgb(30, 63, 184);
        }
        
        .anchor:hover{
            color:black;
            opacity: 0.8;
        }
        .subscribe-button:active{
            background-color:rgb(86, 11, 160);
        }
        .anchor{
            color:white;
            text-decoration: none;
        }

        
        
    </style>
</head>
<body>
    <button class="subscribe-button"  >
        <a href="https://www.geeksforgeeks.org/"  target="_blank" rel="stylesheet" class="anchor">subscribe</a>
    </button>

    <div>
    <p >world</p>
        
    </div> -->
    
</body>
</html>
